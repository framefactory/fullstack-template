version: '3'

services:
  api:
    image: framefactory/node
    container_name: template-api
    restart: always
    command: [ "npm", "run", "$NPM_SCRIPT" ]

    env_file:
      - .env
    ports:
      - $DOCKER_API_PORT:$DOCKER_API_PORT
    volumes:
      - .:/app
    links:
      - db
    depends_on:
      - db

  db:
    image: arangodb:latest
    container_name: template-db
    restart: always

    env_file:
      - .env
    ports:
      - $DOCKER_DB_PORT:8529
    volumes:
      - ./services/db/data:/var/lib/arangodb3

