version: '3'

services:
  server:
    image: framefactory/node:latest
    container_name: template-server

    command: [ "npm", "run", "$NPM_SCRIPT" ]

    environment:
      - WATCH_COMPONENT
    env_file:
      - .env
    ports:
      - $DOCKER_SERVER_PORT:$DOCKER_SERVER_PORT
    volumes:
      - .:/app
    links:
      - db
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: template-db

    env_file:
      - .env
    ports:
      - $DOCKER_DB_PORT:3306
    volumes:
      - ./services/db/data:/var/lib/mysql

  admin:
    image: phpmyadmin:latest
    container_name: template-admin

    env_file:
      - .env
    ports:
      - $DOCKER_ADMIN_PORT:8080
    links:
      - db
    depends_on:
      - db

